<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Harmonious</title>
  </head>
  <body>
    <div id="landing-page">
        <div class="popup hide">
            <div class="signup">
                <h3 class="signup-h3">SIGN UP</h3>
                <div>
                    <div class="profile-pic-container" >
                        <img class="profile-pic" src="./assets/images/dating.jpeg" alt="">
                    </div>
                </div>
                <div>
                    <label class="label" for="">Email</label>
                    <input class="signup-input" type="text">
                    <label class="label">Password</label>
                    <input class="signup-input" type="text">
                    <button class="btn">SIGN UP</button>
                </div>
            </div>
        </div>
        <h1 class="landing-page-h1">Harmonious</h1>
        <p class="landing-page-p">Where you can find your match and spend time in harmony</p>
        <div class="landing-page-content">
            <div class="logo-container"><img src="./assets/images/landing-img.jpg" alt=""></div>
            <div class="login-container">
                <div class="login">
                    <h3 class="login-h3">Login</h3>
                    <div>
                        <label class="label" for="">Email</label>
                        <input class="login-input" type="text">
                        <label class="label" >Password</label>
                        <input class="login-input" type="text">
                        <button class="btn">LOGIN</button>
                        <p>Already have an account?</p>
                        <button class="signup-btn pointer">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
