<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Harmonious</title>
  </head>
  <body>
    <div id="landing-page">
        <div id="popup" class="popup hide">
            <div class="signup">
                <div class="x-btn-container"><button id="x-btn" class="x-btn pointer">X</button></div>
                <h3 class="signup-h3">SIGN UP</h3>
                <div>
                    <div class="profile-pic-container" >
                        <img class="profile-pic" src="./assets/images/dating.jpeg" alt="">
                    </div>
                </div>
                <div>
                    <div class="signup-data-container">
                        <div>
                            <label class="label" for="">Full Name</label>
                            <input class="signup-input" type="text">
                            <label class="label" for="">Email</label>
                            <input class="signup-input" type="text">
                            
                        </div>
                        <div>
                            <label class="label" for="">Age</label>
                            <input class="signup-input" type="text">
                            <label class="label">Password</label>
                            <input class="signup-input" type="password">
                        </div>
                    </div>
                    <div>
                        <label class="label" for="dropdown">Gender</label>
                        <select name="dropdown" id="dropdown">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Other</option>
                        </select>
                        <label class="label" for="dropdown">Interest</label>
                        <select name="dropdown" id="dropdown">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Other</option>
                        </select>
                        <label class="label" for="dropdown">Location</label>
                        <select name="dropdown" id="dropdown">
                            <option value="beirut">Beirut</option>
                            <option value="tripoli">Tripoli</option>
                            <option value="sidon">Sidon</option>
                            <option value="byblos">Byblos</option>
                            <option value="tyre">Tyre</option>
                            <option value="baalbek">Baalbek</option>
                        </select>
                    </div>
                    <button class="btn">SIGN UP</button>
                </div>
            </div>
        </div>
        <h1 class="landing-page-h1">Harmonious</h1>
        <p class="landing-page-p">Where you can find your match and spend time in harmony</p>
        <div class="landing-page-content">
            <div class="logo-container"><img src="./assets/images/landing-img.jpg" alt=""></div>
            <div class="login-container">
                <div class="login">
                    <h3 class="login-h3">Login</h3>
                    <div>
                        <label class="label" for="">Email</label>
                        <input id="email-input" class="login-input" type="text">
                        <label class="label" >Password</label>
                        <input id="password-input" class="login-input" type="password">
                        <button id="login" class="btn">LOGIN</button>
                        <p id="parag">Already have an account?</p>
                        <button id="signup-popup" class="signup-btn pointer">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script>
        dating_pages.loadFor("registration");
    </script>
</body>
</html>
